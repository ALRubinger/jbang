name: ci-build
on: [push, pull_request]
jobs:
  build-jdk11:
    runs-on: ubuntu-latest
    name: Build Java 11
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build JDK 11 projects
        run: ./gradlew build --scan -s

